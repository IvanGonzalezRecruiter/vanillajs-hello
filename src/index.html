<!DOCTYPE html>
<html>
  <head>
    <title>El Generador de Excusas de Iván</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="contenido">
      <p>No me vas a creer pero...</p>
      <p id="excusa"></p>
    </div>
    <script>
      let who = [
        "El perro",
        "Mi mamá",
        "Mi novia",
        "John Lennon",
        "Mi profesor"
      ];
      let what = ["se comió", "pisó", "destruyó", "rompió", "ensució"];
      let when = [
        "antes de la clase de 4geeks",
        "apenas acabé",
        "mientras cenaba",
        "mientras dormía"
      ];

      function Generador(quien, que, cuando) {
        numQuien = Math.floor(Math.random() * quien.length);
        numQue = Math.floor(Math.random() * que.length);
        numCuando = Math.floor(Math.random() * cuando.length);
        return (
          quien[numQuien] + " " + que[numQue] + " mi tarea " + cuando[numCuando]
        );
      }
      function onLoad() {
        var mensaje = document.getElementById("excusa");
        mensaje.innerHTML = Generador(who, what, when);
      }
      window.onload = onLoad();
    </script>
  </body>
</html>
